<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="Pic2.jpeg" alt="Profile Image" />
      <h1>Dolly Kumari</h1>
      <p>Web Developer</p>
    </header>

    <section id="about">
      <h2>About Me</h2>
      <p>
        I'm a pre-final year undergrad student in B. Tech looking for internships in established IT companies with the opportunity to work with new and amazing technologies on a diverse set of projects.
      </p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div class="skill-card">
        <h3>HTML</h3>
        <div class="skill-bar">
          <div class="skill-level" style="width: 90%;"></div>
        </div>
      </div>
      <div class="skill-card">
        <h3>CSS</h3>
        <div class="skill-bar">
          <div class="skill-level" style="width: 80%;"></div>
        </div>
      </div>
      <div class="skill-card">
        <h3>JavaScript</h3>
        <div class="skill-bar">
          <div class="skill-level" style="width: 70%;"></div>
        </div>
      </div>
      <!-- Add more skill cards as needed -->
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
